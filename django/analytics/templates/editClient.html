{% extends "basePower.html" %}
{% block content %}

{% load widget_tweaks %}
{% load static %}
{% load auth_extras %}

    <script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'autocomplete_light/select2.css' %}" />
    <script type="text/javascript" src="{% static 'autocomplete_light/jquery.init.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/autocomplete.init.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/select2.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'autocomplete_light/vendor/select2/dist/css/select2.css' %}" />
    <script type="text/javascript" src="{% static 'autocomplete_light/vendor/select2/dist/js/select2.full.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete_light/forward.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    <script type = "text/javascript">
      function deleteClient(){
        var pk = document.getElementById("id_Client").value;
        if (pk ===''){

          alert('Please pick a client')
        }
        else{
          var r = confirm("Are you sure you want to delete this client");
          if (r==true){document.getElementById("delete").href = "/delete-client/"+pk+"/"}
        }
      };
    </script>
    <div style = "  justify-content: center;">

    <div class="spacing1"></div>
    <h2>Edit Client</h2>
    <div class="spacing1"></div>
    <form method="POST" class="post-form">
      {% csrf_token %}
      Client : <select name="Client" style="display:inline-block" class="form-control" id="id_Client" data-autocomplete-light-url="/client-autocomplete/" data-autocomplete-light-function="select2"></select>
      <div class='spacing1'></div>
      Updated Client Name:<input type="text" name="ClientName" maxlength="150" style="display:inline-block" class="form-control"  />
      <div class='spacing1'></div>
      <button type = "submit">Edit Client</button>
    </form>    
    <div class="spacing1"></div>
    <a style="text-decoration: none;" id="delete" href="#" onclick="deleteClient()" ><button> Delete Client</button> </a>
    <div class="spacing1"></div>

    <a href = '{%url 'analytics:home'%}'><button>Home</button></a>
    <div class='spacing1'></div>
    <div class='spacing1'></div>

  </div>
    {% endblock %}
